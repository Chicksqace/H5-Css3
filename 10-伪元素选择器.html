<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪元素选择器before和after</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        /* div::before 权重是2 */
      div::before{
		  display: inline-block;
		  width: 100px;
		  height: 100px;
		  background-color: aqua;
		  /* content必须写不然before这个伪元素就没有效果了 */
		  content:'我';
	   } 
	   div::after{
		   content: '最后';
	   }
    </style>
</head>
<body>
    <div>
        是
    </div>
</body>
</html>
